{% extends "base.html" %}
{% block content %}

    <h3 class="page-title">Manage Cuisines</h3>

    <div class="row">
        <div class="col s12">
            <a href="{{ url_for('add_cuisine') }}" class="btn-large">Add Cuisine</a>
        </div>
    </div>

    <div class="row">
        {% for cuisine in cuisines %}
            <div class="col s12 m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ cuisine.cuisine_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine.id) }}" class="btn green accent-4">Edit</a>
                        <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine.id) }}" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
