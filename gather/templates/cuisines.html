{% extends "base.html" %}
{% block content %}

    <h3 class="page-title">Manage Cuisines</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_cuisine') }}" class="btn-large gather-colour">Add Cuisine <i class="fa-solid fa-plus"></i></a>
        </div>
    </div>

    <div class="row">
        {% for cuisine in cuisines %}
        <div class="col s12 m3">
            <div class="card cuisine-card center-align">
                <div class="card-content">
                    <span class="card-title">{{ cuisine.cuisine_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine.id) }}" class="waves-effect waves-light btn-small btn-black tooltipped" data-position="bottom" data-tooltip="Edit Cuisine"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine.id) }}" class="waves-effect waves-light btn-small btn-black tooltipped" data-position="bottom" data-tooltip="Delete Cuisine"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
