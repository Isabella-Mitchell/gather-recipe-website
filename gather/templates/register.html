{% extends "base.html" %}
{% block content %}

<div class="container">

    <h3 class="center-align">Sign Up</h3>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('register') }}">
            <!--username-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="user_name" name="user_name" type="text" class="validate">
                    <label for="user_name">Username</label>
                </div>
            </div>
            <div class="row">
                <!--first name-->
                <div class="input-field col s6">
                    <input id="first_name" name="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <!--last name-->
                <div class="input-field col s6">
                    <input id="last_name" name="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!--submit-->
            <div class="row">
                <button type="submit" class="waves-effect waves-light btn-large col s12">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
