{% extends "base.html" %}
{% block content %}

    <h3 class="page-title">Add Favourite</h3>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_favourite', recipe_id=recipe._id) }}">
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href=# class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large">
                        Add Favourite
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
