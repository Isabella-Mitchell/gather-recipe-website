{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="page-title">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user_name" name="user_name" type="text" minlength="3" maxlength="30" pattern="^[a-zA-Z0-9]{3,30}$" class="validate" required />
                        <label for="user_name">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--login-->
                <div class="row">
                    <button type="submit" class="btn waves-effect waves-light full-width gather-colour col s12">
                        Log in
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">Not yet registered? <a href="{{ url_for('register') }}">Sign up here.</a></p>
        </div>
    </div>
</div>

{% endblock %}
